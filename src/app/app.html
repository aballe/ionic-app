<ion-nav #content></ion-nav>
<ion-menu side="start" type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar color="header">
      <img src="../assets/imgs/logo.png" alt="" height="50px">
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item color="body"
              (click)="onNavigate(homePage)">
        <ion-icon name="home" item-start color="grey"></ion-icon>
        Accueil
      </button>
      <button ion-item color="body"
              (click)="onNavigate(settingsPage)">
        <ion-icon name="settings" item-start color="grey"></ion-icon>
        Réglages
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list class="disconnect">
      <button ion-item color="danger"
              (click)="onLogout()">
        <ion-icon name="log-out" item-start color="light">
        </ion-icon>
        Déconnexion
      </button>
    </ion-list>
  </ion-footer>
</ion-menu>
