<ion-header>
  <ion-navbar color="header">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddNewConversation()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="onLoadMessage()">
      <ion-avatar slot="end" class="avatar" item-start>
        <img src="../../assets/imgs/avatar.svg" alt="avatar">
      </ion-avatar>
      <ion-label>
        <h3>John Doe</h3>
        <p>dolor sit amet</p>
        <p>consectetur adipiscing elit. Duis ut urna neque.</p>
      </ion-label>
    </button>
  </ion-list>
</ion-content>
