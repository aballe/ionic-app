<ion-header>
  <ion-navbar color="header">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddNewConversation()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let contact of contactList;">
        <ion-card (click)="onLoadMessage(contact.token)">
          <ion-avatar class="avatar">
            <img src="../../assets/imgs/avatar.svg" alt="avatar">
          </ion-avatar>
          <ion-card-content text-center>
            <h3>{{ contact.name }} {{ contact.lastname }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
