<ion-header>
  <ion-navbar color="header">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddNewConversation()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let contact of contactList;">
      <button ion-item (click)="onLoadMessage(contact.token)">
        <ion-avatar slot="end" class="avatar" item-start>
          <img src="../../assets/imgs/avatar.svg" alt="avatar">
        </ion-avatar>
        <ion-label>
          <h3>{{ contact.name }} {{ contact.lastname }}</h3>
          <p class="text">dolor sit amet</p>
          <p class="text">consectetur adipiscing elit. Duis ut urna neque.</p>
        </ion-label>
      </button>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
