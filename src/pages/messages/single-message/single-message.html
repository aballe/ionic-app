<ion-header>
  <ion-navbar color="header">
    <ion-title>{{ contact.name }} {{ contact.lastname }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar class="avatar" item-start>
        <img src="../../assets/imgs/avatar.svg" alt="avatar">
      </ion-avatar>
      <ion-label>
        <p>Salut !</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar class="avatar" item-end>
        <img src="../../assets/imgs/avatar.svg" alt="avatar">
      </ion-avatar>
      <ion-label text-right>
        <p>Salut !</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar class="avatar" item-start>
        <img src="../../assets/imgs/avatar.svg" alt="avatar">
      </ion-avatar>
      <ion-label>
        <p>Cava ?</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <form [formGroup]="messageForm">
    <ion-list class="list-message">
      <ion-item>
        <ion-textarea formControlName="message" placeholder="Saisissez votre message..." class="message"></ion-textarea>
      </ion-item>
      <button ion-item class="button-message"
              (click)="onSendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-list>
  </form>
</ion-footer>
