<ion-header>
  <ion-navbar color="header">
    <ion-segment [(ngModel)]="mode" color="light">
      <ion-segment-button value="connect">
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="new">
        <ion-icon name="person-add"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content padding [ngSwitch]="mode">
  <ion-grid *ngSwitchCase="'connect'">
    <ion-row padding-bottom="1%">
      <ion-col col-12>
        <ion-title>Connexion</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="connectForm">
          <ion-list>
            <ion-item color="body">
              <ion-label floating>Nom d'utilisateur ou adresse mail</ion-label>
              <ion-input type="text" formControlName="user"></ion-input>
            </ion-item>
            <ion-item color="body">
              <ion-label floating>Mot de passe</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button full
                  (click)="onSubmitForm()"
                  color="danger" round>
            Connexion
          </button>
          <span ion-text color="danger">{{ loginErrorMessage }}</span>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngSwitchCase="'new'">
    <ion-row padding-bottom="1%">
      <ion-col col-12>
        <ion-title>Nouvel utilisateur</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="newForm">
          <ion-list>
            <ion-item color="body">
              <ion-label floating>Nom d'utilisateur</ion-label>
              <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
            <ion-item color="body">
              <ion-label floating>Adresse mail</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item color="body">
              <ion-label floating>Mot de passe</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button full
                  (click)="onSubmitForm()"
                  color="danger" round>
            Cr√©er mon compte
          </button>
          <span ion-text color="danger">{{ registerErrorMessage }}</span>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
