<ion-header>
  <ion-navbar color="header">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <input type="file" id="fileLoader" #fileLoader name="files" title="Load File" hidden />
  <div align="center">
    <ion-avatar class="avatar ion-margin-start" (click)="presentActionSheet(fileLoader)">
      <img id="checkinImage" [src]="person.photo" (load)="imageLoaded()">
    </ion-avatar>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-input [(ngModel)]="person.name" text-right style="font-size: 20px" (blur)="onChangeProfile();"></ion-input>
        </ion-col>
        <ion-col col-6>
          <ion-input [(ngModel)]="person.lastname" text-left style="font-size: 20px" (blur)="onChangeProfile();"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-textarea placeholder="Dites nous en plus sur vous..." [(ngModel)]="person.description" (blur)="onChangeProfile();" text-center></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
